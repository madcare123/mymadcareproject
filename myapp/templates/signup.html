{% extends 'header.html' %}
{% block content %}
<html>
		
			<head>
				<style type="text/css">
					
					#example {
						width: 100px;

					}
					table, td, th{
						padding: 5px;
					}
				</style>




			</head>
			<body>
			<br>
			<div class="service text-center" id="service">
			<center>
				<section class="service text-center" id="service">
				<div class="container">
				<div class="row">
				<div class="team-heading text-center">	
				<h2>Sign Up</h2>
				</div>
				</div>
				</div>
				</section>
				<h3>
					{% if msg %}
					{{msg}}
					{% endif %}
				</h3>
				<font size="5px">
			<form name="signup" method="post" action="{% url 'signup' %}">
				{% csrf_token %}
				<table style="margin:5px; color: white">
					<tr>
						<td>First Name</td>
						<td><input type="text" name="fname" class="form-control form-control-lg" required="required"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" name="lname" class="form-control form-control-lg" required="required"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" name="email" class="form-control form-control-lg" required="required"></td>
					</tr>
					<tr>
						<td>Mobile</td>
						<td><input type="text" name="mobile" class="form-control form-control-lg" required="required"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password" class="form-control form-control-lg" required="required"></td>
					</tr>
					<tr>
						<td> Confirm Password</td>
						<td><input type="password" name="cpassword" class="form-control form-control-lg" required="required"></td>
					</tr>
				</table>
				<br>
				<input type="submit" value="Sign Up" class="btn btn-danger" style="width:170px; font-size: 20px;">

			</form>
			</font>
			<br>
			</center>
			</div>

						<!-- footer starts here -->
				<footer class="footer clearfix">
					<div class="container">
						<div class="row">
							<div class="col-xs-6 footer-para">
								<p>&copy;Rajeev Prajapati All right reserved</p>
							</div>
							<div class="col-xs-6 text-right">
					<a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
					<a href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
					<a href="https://gmail.com/"><i class="fa fa-google"></i></a>
					<a href="https://instagram.com/"><i class="fa fa-instagram"></i></a>
				</div>
						</div>
					</div>
				</footer>
		</body>
</html>
{% endblock %}
